<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="container">
          <div class="wrapper__icon">
            <svg
              class="star"
              width="16"
              height="16"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </div>
          <h1 class="main__text">How did we do?</h1>
          <p class="about__rating">
            Pleae let us know how we did with your support request. All feddback
            is appreciated to help us improve our offering!
          </p>
          <div class="rating__circle">
            <ul class="table__circle">
              <li class="circle" value="1">1</li>
              <li class="circle" value="2">2</li>
              <li class="circle" value="3">3</li>
              <li class="circle" value="4">4</li>
              <li class="circle" value="5">5</li>
            </ul>
          </div>

          <div class="btn__submit">
            <button class="submit" type="button">SUBMIT</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
